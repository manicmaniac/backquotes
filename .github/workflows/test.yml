name: Test
on:
- push
jobs:
  test:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: '2.7'
          tox-env: py27
        - python-version: '3.7'
          tox-env: py37
        - python-version: '3.8'
          tox-env: py38
        - python-version: '3.9'
          tox-env: py39
        - python-version: '2.7'
          tox-env: coveralls
        - python-version: '2.7'
          tox-env: flake8
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - run: pip install tox
    - run: tox -e ${{ matrix.tox-env }}
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
